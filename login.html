<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login & Signup</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
<nav class="navbar">
  <div class="nav-container">
<div class="logo">
      <img src="images/abyssal-logo.jpg" alt="Abyssal Insights Logo">
      <span>Abyssal Insights</span>
    </div>
      <ul class="nav-links">
      <li><a href="home-page.html">Home</a></li>
      <!-- <li><a href="#contact">Contact</a></li>
      <li><a href="signin.html">Sign In</a></li> -->
    </ul>
  </div>
</nav>

    <div class="auth-container">
      <div class="card-wrap">
        <div id="login-box" class="form-box">
          <h2>Login</h2>
          <form action="home-page.html" method="get">
            <div class="input-group">
              <input type="email" placeholder=" " required>
              <label>Email</label>
            </div>
            <div class="input-group">
              <input type="password" placeholder=" " required>
              <label>Password</label>
            </div>
            <button type="submit" class="btn-auth">Login</button>
            <p class="switch-text">Don’t have an account?
              <a href="#" onclick="switchForm('signup')">Sign Up</a>
            </p>
          </form>
        </div>

        <div id="signup-box" class="form-box hidden">
          <h2>Sign Up</h2>
          <form action="home-page.html" method="get">
            <div class="input-group">
              <input type="text" placeholder=" " required>
              <label>Username</label>
            </div>
            <div class="input-group">
              <input type="email" placeholder=" " required>
              <label>Email</label>
            </div>
            <div class="input-group">
              <input type="password" placeholder=" " required>
              <label>Password</label>
            </div>
            <button type="submit" class="btn-auth">Sign Up</button>
            <p class="switch-text">Already have an account?
              <a href="#" onclick="switchForm('login')">Login</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>

<footer class="footer" id="contact">
    <p>© 2025 Abyssal Insights | Developed by Cyber Bots Team</p>
    <div class="footer-links">
      <a href="#">About</a> |
      <a href="#">Terms</a> |
      <a href="#">Privacy</a> |
      <a href="#">Contact</a>
    </div>
  </footer>

  <script>
    function switchForm(form) {
      document.getElementById("login-box").classList.toggle("hidden", form !== "login");
      document.getElementById("signup-box").classList.toggle("hidden", form !== "signup");
    }
  </script>
</body>
</html>
